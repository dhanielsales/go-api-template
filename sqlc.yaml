version: "2"
sql:
  - schema: "internal/config/migrations"
    queries: "internal/modules/store/storages/gen/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        emit_interface: true
        out: "internal/modules/store/storages/gen/"
        overrides:
          - db_type: "pg_catalog.numeric"
            go_type: "float64"
