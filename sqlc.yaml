version: "2"
sql:
  - schema: "internal/config/migrations"
    queries: "internal/modules/store/repository/postgres/db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "internal/modules/store/repository/postgres/db/"
        overrides:
          - db_type: "pg_catalog.numeric"
            go_type: "float64"
